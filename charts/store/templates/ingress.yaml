{{- if eq .Values.engine "woocommerce" }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wordpress
  namespace: {{ .Release.Namespace }}
spec:
  ingressClassName: traefik
  rules:
    - host: {{ .Release.Namespace }}.{{ .Values.ingress.baseDomain }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: wordpress
                port:
                  number: 80
{{- end }}
